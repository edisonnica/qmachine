#-  Travis CI configuration file

#-  .travis.yml ~~
#
#   These instructions run QMachine's tests 14 times -- 2 versions of Node.js
#   against 5 databases each, plus Ruby against 4 databases. CouchDB support is
#   probably going to be removed soon, so its failures are allowed (and, at
#   this point, somewhat expected ...). Ruby databases other than MongoDB are
#   also allowed to fail because they are considered experimental right now.
#
#                                                       ~~ (c) SRW, 15 Jul 2013
#                                                   ~~ last updated 04 Apr 2015

#addons:
#  postgres: '9.2'          # see http://goo.gl/w344UT and http://goo.gl/3ef8hF

before_install:
  - npm install -g npm@latest
  - rvm use 'ruby-2.2.0' --install --binary --fuzzy

before_script:
  - psql -c "create database ${USER};" -U postgres
  - make $backend db=$db
  - sleep 5

env:
  global:
    - backend=node-app
  matrix:
    - db=couch
    - db=mongo
    - db=postgres
    - db=redis
    - db=sqlite

language: node_js

matrix:
  allow_failures:
    - env: db=couch
    - env: backend=ruby-app db=postgres
    - env: backend=ruby-app db=redis
    - env: backend=ruby-app db=sqlite
    - node_js: '0.8'
    - node_js: iojs
  include:
    - node_js: '0.12'
      env: backend=ruby-app db=mongo
    - node_js: '0.12'
      env: backend=ruby-app db=postgres
    - node_js: '0.12'
      env: backend=ruby-app db=redis
    - node_js: '0.12'
      env: backend=ruby-app db=sqlite

node_js:
  - '0.12'
  - '0.10'
  - '0.8'
  - iojs

script:
  - make check

services:
  - couchdb
  - mongodb
  - redis-server

sudo: false

